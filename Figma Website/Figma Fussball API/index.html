<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    
        <div class="header">
            <div class="headline">Season 2023/24</div>
            <div class="logo">
                <img src="bl1.png" alt="">
            </div>
        </div>
        <div class="main">
            <div class="table" id="table">
                <div class="tableHeader">
                    <div class="leftPart">
                        <div class="club">Club</div>
                    </div>
    
                    <div class="middlePart">
                        <div class="matchPlayed">mp</div>
                        <div class="win">w</div>
                        <div class="draw">d</div>
                        <div class="lose">l</div>
                        <div class="goalFor">gf</div>
                        <div class="goalAgainst">ga</div>
                        <div class="goalDif">gd</div>
                    </div>
    
                    <div class="rightPart">
                        <div class="points">Pts</div>
                    </div>
                </div>
            </div>
            <div class="upcommingGames">
                <div class="upGamesTopPart">
                    <div class="titel">Spiele</div>
                    <div class="week" >
                        <div class="currentWeek" id="currentWeek"></div>
                        <svg class="left" id="left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6" width="20px">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg> 
                        <svg class="right" id="right" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6" width="20px">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>  
                    </div>
                                       
                </div>
                <div class="upGamesMainPart" id="upGamesMainPart">
                    <div class="mainPartItems">
                        <div class="itemleftPart">
                            <div class="date">11.12.2023</div>
                            <div class="time">19:00</div>
                        </div>
                        <div class="itemMidPart">
                            <div class="team1">Bayern</div>
                            <div class="team2">BVB</div>
                        </div>
                        <div class="itemRightPart">
                            <div class="team1Result">1</div>
                            <div class="team2Result">3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
